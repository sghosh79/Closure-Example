<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JavaScript tutorial: animation sequencing</title>

<script language="JavaScript">

function sequencer(n)
{			
	switch(n)
	{
		case 0:
			moveObj(JS1, 61);
			break;
		case 1:
			moveObj(JS2, 121);
			break;
		case 2:
			moveObj(JS3, 181);
			break;
		case 3:
		default:
			alert("Animation completed");
			break;
	}
}
Hmove=-100;
i=0;
function moveObj(obj, H) 
{    
   	obj.style.left=Hmove;
   	Hmove+=4;
   	if(Hmove<H)
      	window.setTimeout("moveObj(" +obj.id+ "," +H+ ");", 0);
	if(H < Hmove)
	{
		Hmove=-100;
		i++;
		sequencer(i);
	}
}
</script>

</head><body>

<img id="JS1" style="z-index: 0; left: 60px; position: absolute; top: 60px;" height="72" width="100" align="baseline" border="0" hspace="0" src="./MoveImages_files/JavaScript.gif"> 

<img id="JS2" style="z-index: 0; left: 120px; position: absolute; top: 120px;" height="72" width="100" align="baseline" border="0" hspace="0" src="./MoveImages_files/JavaScript.gif"> 

<img id="JS3" style="z-index: 0; left: 180px; position: absolute; top: 180px;" height="72" width="100" align="baseline" border="0" hspace="0" src="./MoveImages_files/JavaScript.gif"> 

<script language="JavaScript">
	sequencer(0);
</script>


</body></html>
